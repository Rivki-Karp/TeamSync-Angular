<h2 mat-dialog-title>{{ isEditMode ? 'Edit Project' : 'Create New Project' }}</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="projectForm" class="project-form">
    
    <mat-form-field appearance="outline">
      <mat-label>Assign to Team</mat-label>
      <mat-select formControlName="teamId" placeholder="Select a team">
        @for (team of teams(); track team.id) {
          <mat-option [value]="team.id">{{ team.name }}</mat-option>
        }
      </mat-select>
      @if (projectForm.get('teamId')?.hasError('required')) {
        <mat-error>Team assignment is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Marketing Q1">
      <mat-error>Name must be at least 3 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description (Optional)</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Briefly describe the goals..."></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button 
    mat-flat-button 
    color="primary" 
    [disabled]="projectForm.invalid" 
    (click)="onSubmit()">
    {{ isEditMode ? 'SAVE CHANGES' : 'CREATE PROJECT' }}
  </button>
</mat-dialog-actions>
