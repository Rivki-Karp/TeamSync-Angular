<h2 mat-dialog-title>Create New Team</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="teamForm" class="team-form">
    
    <mat-form-field appearance="outline">
      <mat-label>Team Name</mat-label>
      <input matInput formControlName="name" placeholder="Ex. Alpha Squad">
      @if (teamForm.get('name')?.hasError('required')) {
        <mat-error>Name is required</mat-error>
      }
      @if (teamForm.get('name')?.hasError('minlength')) {
        <mat-error>Name must be at least 3 characters</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button 
    mat-flat-button 
    class="create-btn"
    [disabled]="teamForm.invalid" 
    (click)="onSubmit()">
    CREATE TEAM
  </button>
</mat-dialog-actions>
