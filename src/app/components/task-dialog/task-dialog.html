<div class="dialog-container">
    <h2 mat-dialog-title>Add New Task</h2>

    <mat-dialog-content>
        <form [formGroup]="taskForm" class="modern-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Task Title</mat-label>
                <input matInput formControlName="title" placeholder="e.g. Design System">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="3"></textarea>
            </mat-form-field>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Priority</mat-label>
                    <mat-select formControlName="priority">
                        <mat-option value="low">Low</mat-option>
                        <mat-option value="medium">Medium</mat-option>
                        <mat-option value="high">High</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="Backlog">Backlog</mat-option>
                        <mat-option value="In Progress">In Progress</mat-option>
                        <mat-option value="Done">Done</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-flat-button color="primary" [disabled]="taskForm.invalid" (click)="onSubmit()">
            Create Task
        </button>
    </mat-dialog-actions>
</div>
